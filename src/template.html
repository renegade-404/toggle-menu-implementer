<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <nav class="nav-bar">
    <div class="dropdown champions">
      <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
        Champions
        <span aria-hidden="true">&#x25be;</span>
      </button>
      <div class="dropdown-menu champions-menu" role="menu" aria-hidden="true" hidden>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Thresh</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Kalista</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Hecarim</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Viego</button>
      </div>
    </div>
    <div class="dropdown weapons">
      <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
        Weapons
        <span aria-hidden="true">&#x25be;</span>
      </button>
      <div class="dropdown-menu" role="menu" aria-hidden="true" hidden>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Hook</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Spear</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Halberd</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Great Sword</button>
      </div>
    </div>
    <div class="dropdown armors">
      <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
        Armors
        <span aria-hidden="true">&#x25be;</span>
      </button>
      <div class="dropdown-menu" role="menu" aria-hidden="true" hidden>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Robe</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Light Armor</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Plate</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Heavy Armor</button>
      </div>
    </div>
    <div class="dropdown artefacts">
      <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
        Artefacts
        <span aria-hidden="true">&#x25be;</span>
      </button>
      <div class="dropdown-menu" role="menu" aria-hidden="true" hidden>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Lantern</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Fog</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Horse</button>
        <button class="dropdown-item" role="menuitem" tabindex="-1">Crown</button>
      </div>
    </div>
  </nav>
  <section>
    <div class="carousel-container">
      <div class="slides-container"></div>
    </div>
    <div class="change-slide">
      <button type="button" class="change-btn-left">Left</button>
      <button type="button" class="change-btn-right">Right</button>
    </div>
  </section>

</body>

</html>
